<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Produto - Chocotterapia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg bg-brown shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-brown" href="index.html">🍫 Chocotterapia</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavCadastro">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNavCadastro">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link text-brown" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-primary ms-2" href="cadastro.html">➕ Cadastrar</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-light ms-2" href="carrinho.html">🛒 Carrinho</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5">
    <h2 class="mb-4 text-center">Cadastrar Novo Produto</h2>

    <form id="formProduto" class="p-4 border rounded bg-white shadow-sm">
      <div class="mb-3">
        <label class="form-label">Nome do Produto</label>
        <input type="text" id="nome" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Descrição</label>
        <input type="text" id="descricao" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Preço</label>
        <input type="number" step="0.01" id="preco" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Imagem do Produto</label>
        
        <div class="input-group">
          <input type="file" class="form-control" id="imagem" accept="image/*">
          <span class="input-group-text bg-secondary text-white fw-bold">OU</span>
          <input type="url" class="form-control" id="imgUrl" placeholder="Cole a URL da imagem">
        </div>
        
        <small class="text-muted">Escolha um arquivo do seu dispositivo ou cole um link de imagem</small>
      </div>

      <button type="submit" class="btn btn-success w-100">Cadastrar Produto</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/cadastro.js"></script>
</body>
</html>
